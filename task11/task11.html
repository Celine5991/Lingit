<!DOCTYPE html>
<html>
  <head>
      <title>登录界面</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
<header>
    <button>关闭</button>
    <h5>登录</h5>
    <button>注册</button>
</header>
<form>
    <div>
        <img src="img/iphone.png"><input type="text" name="phone" placeholder="请输入手机号">
    </div>
    <div>
        <img src="img/locked.png"><input type="password" name="password" placeholder="请输入密码">
    </div>
</form>
<input type="submit" value="登录" class="submit"><br>
<button class="forget"><a href="#">忘记密码？</a></button>
</body>
