<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*--宏观的样式--*/
		body,button.none{;background-color: #eff0f4;}
	    p{color: white;
		  font-size: 3em;
		  font-family: "Microsoft YaHei UI"}
		div.header,button.blue{background-color: #5fc0cd;} 
		div.header,form div,button.blue{width: 100%} 
		button,input{border: none;}   
	    /*--消除margin和padding的干扰--*/
	    *{margin: 0;padding: 0;} 
		/*--header的样式--*/
		div.header{
		height: 120px;
	    margin-bottom: 20px;}
		div.header p{
			         margin-top: 30px;}
	    p.left{float: left;margin-left:20px;}
		p.middle{float:left;
			     position:absolute;right: 45%; }
		p.right{float: right;margin-right: 20px;}
		/*--输入栏的样式--*/
        form div{
        	height: 120px;
            background-color: white;}
        /*--图样的样式--*/
        img.pic{transform: scale(1.2,1.2);
            position: relative;left: 45px;top:25px;} 
        img.line{position: relative;left: 80px;top: 30px;} 
        /*--输入的样式--*/
        input{margin-left: 80px;
        	height: 80px;
        	width: 80%;
            position: relative;top: 20px;} 
        /*--登录按钮的样式--*/
        button.blue{
            margin-top: 80px;
            height: 140px }
        /*--忘记密码？--*/
        button.none{float: right;
            margin-right: 20px;
            margin-top: 10px;}
        p.blue{color:#5fc0cd; }
        
        

	</style>
</head>
<body>
<header>
	<div class="header">
		<p  class="left">关闭</p>
		<p  class="middle">登录</p>
		<p  class="right">注册</p>
	</div>	
</header>

<form>
	<div>
	<img  class="pic" src="imge\task4\iphone.png">
	<img  class="line" src="imge\task4\line.png">
		<input type="text" name="tel" style="font-size: 40px;" placeholder="    请输入手机号">
	</div>
	<br />
	<div>
	<img class="pic" src="imge\task4\locked.png">
	<img  class="line" src="imge\task4\line.png">
	<input type="password" border="none" name="passwd" style="font-size: 40px" placeholder="    请输入密码">	
	</div>
</form>

<button class="blue">
<p>登录</p>
</button>

<button class="none">
<p class="blue">忘记密码？</p>
</button>
</body>
</html>
