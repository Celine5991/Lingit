<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maxmun-scale=1,user-scalable=no"/>
	<style type="text/css">

		/*--宏观的样式--*/
		body,button.none{;background-color: #eff0f4;}
	    p{color: white;
		  font-size: 1.3em;
		  font-family: "Microsoft YaHei UI"}
		div.header,button.blue{background-color: #5fc0cd;} 
		div.header,form div,button.blue{width: 100%} 
		button,input{border: none;}   
	    /*--消除margin和padding的干扰--*/
	    *{margin: 0;padding: 0;} 
		/*--header的样式--*/
		div.header{
		height: 60px;
	    margin-bottom: 6px;}
		div.header p{
			         margin-top: 15px;}
	    p.left{float: left;margin-left:15px;}
		p.middle{float:left;
			     position:absolute;right: 45%; }
		p.right{float: right;margin-right: 15px;}
		/*--输入栏的样式--*/
        form div{
        	height: 60px;
            background-color: white;}
        /*--图样的样式--*/
        img{transform: scale(0.8,0.8)}
        img.pic{;
            position: relative;left: 20px;;} 
        img.line{position: relative;left: 40px;top: 5px;} 
        /*--输入的样式--*/
        input{margin-left: 50px;
        	height: 40px;
        	width: 60%;
            position: relative;top: -15px;} 
        /*--登录按钮的样式--*/
        button.blue{
            margin-top: 40px;
            height: 65px }
        /*--忘记密码？--*/
        button.none{float: right;
            margin-right: 20px;
            margin-top: 5px;}
        p.blue{color:#5fc0cd;
        text-decoration: underline; }
        
        

	</style>
</head>
<body>
<header>
	<div class="header">
		<p  class="left">关闭</p>
		<p  class="middle">登录</p>
		<p  class="right">注册</p>
	</div>	
</header>

<form>
	<div>
	<img  class="pic" src="imge\task4\iphone.png">
	<img  class="line" src="imge\task4\line.png">
		<input type="text" name="tel" style="font-size: 20px;" placeholder="    请输入手机号">
	</div>
	<br />
	<div>
	<img class="pic" src="imge\task4\locked.png">
	<img  class="line" src="imge\task4\line.png">
	<input type="password" border="none" name="passwd" style="font-size: 20px" placeholder="    请输入密码">	
	</div>
</form>

<button class="blue">
<p>登录</p>
</button>

<button class="none">
<p class="blue">忘记密码？</p>
</button>
</body>
</html>
